<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body style="background-color: gold;">
<center>
    <h1>My Calculator</h1>
    <input type="text" id="screen" placeholder="50+25=75" />
    <br>
<form>
    <table>
        <tr>
            <td colspan="2">
                <input type="button" id="C" value="Clear" style="width:100%;padding-right: 12.8px;" onclick="remove();"/>
            </td>
            <!-- <td>
              <input type="button" id="B" value="B" style="padding-right: 14px;" />
            </td> -->
            <td>
                <input type="button" id="/" value="/" style="padding-right: 18.3px;" onclick="display('/')"/>
            </td>
            <td>
                <input type="button" id="X" value="X" onclick="display('x')"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="7" value="7" onclick="display(7);"/>
            </td>
            <td>
                <input type="button" id="8" value="8" onclick="display(8);"/>
            </td>
            <td>
                <input type="button" value="9" onclick="display(9);"/>
            </td>
            <td>
                <input type="button" value="-" style="padding-right:18.9px;" onclick="display('-');" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" onclick="display(4);"/>
            </td>
            <td>
                <input type="button" value="5" onclick="display(5);"/>
            </td>
            <td>
                <input type="button" value="6" onclick="display(6);"/>
            </td>
            <td>
                <input type="button" value="+" style="padding-right:16.2px" onclick="display('+');"/>
            </td>

        </tr>
        <tr>
             <td>
                <input type="button" value="1" onclick="display(1);"/>
            </td>
            <td>
                <input type="button" value="2" onclick="display(2);"/>
            </td>
            <td>
                <input type="button" value="3" onclick="display(3);"/>
            </td>
            <td rowspan="2">
                <input type="button" value="=" style="padding-right: 15.3px;padding-top: 42px;padding-bottom: 42px;" onclick="result();"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="0" style="width: 100%;" onclick="display(0);"/>
            </td>
            <td>
                <input type="button" value="." style="padding-right: 18.5px;" onclick="display('.');"/>
            </td>
        </tr>
    </table>
</form>
</center>
<script src="calculator.js"></script>
</body>    
</html>
